<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>个人简历</title>
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="title">
    <h1>个人简历</h1>
</section>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一屏-->
        <div class="swiper-slide pageFir" trueId="page1">
            <div class="pageImg"><img src="img/5.gif"/></div>
            <div class="pageLast">
                <span>努力过好每一天</span>
            </div>
        </div>
        <!--第二屏-->
        <div class="swiper-slide pageTwo" trueId="page2">
             <div class="exp">
                 <div class="a1"><p>工作经验</p></div>
                 <ul class="a2">
                     <li><span>数据库运维</span></li>
                     <li><span>数据库开发</span></li>
                     <li><span>数据库优化</span></li>
                     <li><span>HTML5</span></li>
                     <li><span>JS</span></li>
                     <li><span>CSS</span></li>
                 </ul>
             </div>
        </div>
        <!--第三屏-->
        <div class="swiper-slide pageThree" trueId="page3">
            <div class="abi">
                <div class="b1"><p>工作技能</p></div>
                <ul class="b2">
                    <li><span>掌握数据库开发运维</span></li>
                    <li><span>掌握HTML5</span></li>
                    <li><span>CSS</span></li>
                    <li><span>熟悉JS</span></li>
                    <li><span>office</span></li>
                    <li><span>英语四级</span></li>
                </ul>
            </div>
        </div>
        <!--第四屏-->
        <div class="swiper-slide pageFour" trueId="page4">
            <div class="app">
                <div class="c1"><p>自我评价</p></div>
                <ul class="c2">
                    <li><span>吃苦</span></li>
                    <li><span>积极向上</span></li>
                    <li><span>坚持</span></li>
                    <li><span>团结互助</span></li>
                    <li><span>善于沟通</span></li>
                    <li><span>稳重踏实</span></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="arrow">
    <span></span>
    <span></span>
</section>

<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/fastClick.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    FastClick.attach(document.body);
</script>
</body>
</html>
